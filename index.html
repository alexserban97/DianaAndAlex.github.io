<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wonderful Wedding</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&family=Great+Vibes&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&family=Great+Vibes&display=swap" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&family=Great+Vibes&display=swap">
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link href="css/bootstrap.min.css?ver=1.1.0" rel="stylesheet">
  <link href="css/font-awesome/css/all.min.css?ver=1.1.0" rel="stylesheet">
  <link href="css/aos.css?ver=1.1.0" rel="stylesheet">
  <link href="css/ekko-lightbox.css?ver=1.1.0" rel="stylesheet">
  <link href="css/main.css?ver=1.1.0" rel="stylesheet">
  <style>
    #gifts {
      margin-top: 60px;
      text-align: center;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 5px;
      height: 150px;
      object-fit: cover;
    }
    .gift-form {
      display: none;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 500px;
      background: #f9f9f9;
    }
    [data-aos] {
      opacity: 1 !important;
      transform: translate(0) scale(1) !important;
    }
  </style>
</head>
<body id="top">
  <header></header>
  <div class="page-content">
    <div class="ww-home-page" id="home">
      <div class="ww-wedding-announcement d-flex align-items-center justify-content-start">
        <div class="container ww-announcement-container">
          <p class="ww-couple-name ww-title" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000">Diana & Alex</p>
          <img class="img-fluid mt-1" src="images/laurel-1.png" alt="Heart" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000"/>
          <p class="h2 mt-5 ww-title" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000" data-aos-offset="10">5<sup>th</sup> Septembrie, 2025</p>
        </div>
      </div>
    </div>

    <div class="ww-nav-bar sticky-top bg-light">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a href="#">
            <svg class="heart" viewBox="0 0 32 29.6">
              <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
            </svg>
          </a>
          <h1 class="h2"><a class="pl-4 navbar-brand" href="#">Wonderful Wedding</a></h1>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ww-navbarNav" aria-controls="ww-navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-uppercase" id="ww-navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#home">Home</a></li>
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#couple">Couple</a></li>
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#events">Events</a></li>
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#gallery">Gallery</a></li>
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#rsvp">RSVP</a></li>
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#gifts">Gifts</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Restul secțiunilor rămân neschimbate până la secțiunea de cadouri -->

    <div class="ww-section bg-light" id="gifts">
      <div class="container">
        <h2 class="h1 text-center pb-3 ww-title" data-aos="zoom-in-down" data-aos-duration="1000">Gift Registry</h2>
        <p class="text-center mb-4">Alege un cadou pe care ai vrea să ni-l oferi. Completează formularul pentru a-l marca ca rezervat.</p>
        
        <div class="product-container" id="product-list"></div>

        <form id="giftForm" class="gift-form">
          <h3 class="text-center">Rezervă cadoul</h3>
          <input type="hidden" id="selectedGift" name="cadou">
          <div class="form-group">
            <label for="name">Numele tău:</label>
            <input type="text" class="form-control" id="name" name="nume" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Mesaj (optional):</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Confirmă rezervarea</button>
          <p id="status" class="text-center mt-3"></p>
        </form>
      </div>
    </div>

    <script src="scripts/jquery.min.js?ver=1.1.0"></script>
    <script src="scripts/bootstrap.bundle.min.js?ver=1.1.0"></script>
    <script src="scripts/aos.js?ver=1.1.0"></script>
    <script src="scripts/ekko-lightbox.min.js?ver=1.1.0"></script>
    <script src="scripts/main.js?ver=1.1.0"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
      // Inițializare AOS
      AOS.init({
        duration: 800,
        easing: 'ease-in-out'
      });

      // Lista de cadouri
      const products = [
        {
          name: "Espressor Philips",
          image: "https://s13emagst.akamaized.net/products/42751/42750901/images/res_0e1c4b1f8a8a5b9d8545a8b8e8b8e8b8.jpg",
          description: "Un espressor elegant pentru dimineți perfecte."
        },
        {
          name: "Set farfurii ceramice",
          image: "https://s13emagst.akamaized.net/products/12345/12345678/images/res_1a2b3c4d5e6f7g8h9i0j.jpg",
          description: "Farfurii artizanale, lucrate manual."
        },
        {
          name: "Cuptor cu microunde",
          image: "https://s13emagst.akamaized.net/products/23456/23456789/images/res_9i8h7g6f5e4d3c2b1a.jpg",
          description: "Perfect pentru mesele rapide."
        },
        {
          name: "Aspirator Dyson V15",
          image: "https://s13emagst.akamaized.net/products/58272/58271891/images/res_7d7f8fd29338bca9.jpg",
          description: "Aspirator puternic cu tehnologie avansată."
        }
      ];

      // Afișare lista cadouri
      const container = document.getElementById("product-list");
      const form = document.getElementById("giftForm");
      const selectedGiftInput = document.getElementById("selectedGift");
      const statusText = document.getElementById("status");

      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <button class="btn btn-outline-primary" onclick="selectGift('${product.name.replace(/'/g, "\\'")}')">Rezervă</button>
        `;
        container.appendChild(div);
      });

      // Funcție pentru selectare cadou
      window.selectGift = function(name) {
        selectedGiftInput.value = name;
        form.style.display = "block";
        form.scrollIntoView({ behavior: "smooth" });
      };

      // Trimitere formular
      form.addEventListener("submit", async function(event) {
        event.preventDefault();
        statusText.textContent = "Se trimite...";
        statusText.style.color = "#000";

        try {
          // Aici poți adăuga logica de trimitere la server
          // Exemplu cu EmailJS:
          emailjs.init("YOUR_USER_ID");
          
          const response = await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
            cadou: selectedGiftInput.value,
            nume: form.nume.value,
            email: form.email.value,
            message: form.message.value
          });

          statusText.textContent = "Cadoul a fost rezervat! Vei primi un email de confirmare.";
          statusText.style.color = "green";
          form.reset();
          setTimeout(() => {
            form.style.display = "none";
          }, 3000);
        } catch (error) {
          console.error("Error:", error);
          statusText.textContent = "Eroare la trimitere. Te rugăm să încerci din nou.";
          statusText.style.color = "red";
        }
      });

      // Lightbox pentru galerie
      $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      });
    </script>
  </body>
</html>
